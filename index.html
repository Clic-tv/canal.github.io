<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ClicTV - Se√±al Vertical</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="story-container">
        <div id="progress-area" class="progress-area"></div>
        <header class="story-header">
            <div class="brand">
                <img src="Logo.png" alt="ClicTV" class="main-logo">
                <div class="brand-text">
                    <span class="name">ClicTV_Oficial</span>
                    <span class="status">‚óè EN VIVO</span>
                </div>
            </div>
        </header>
        <div class="video-canvas" onclick="handleInteraction(event)">
            <video id="player" playsinline muted autoplay></video>
        </div>
        <aside class="side-actions">
            <div class="action-item" onclick="toggleLike()">
                <i id="like-icon" class="fa-regular fa-heart"></i>
                <span id="like-count">0</span>
            </div>
            <div class="action-item" onclick="openComments()">
                <i class="fa-regular fa-comment-dots"></i>
            </div>
        </aside>
        <div id="comment-panel" class="comment-panel">
            <div class="comment-header"><span>Comentarios</span><button onclick="closeComments()">‚úï</button></div>
            <div id="comment-list" class="comment-list"></div>
            <div class="comment-input-area">
                <input type="text" id="comment-input" placeholder="Escribe algo...">
                <button onclick="sendComment()">Enviar</button>
            </div>
        </div>
        <div id="audio-toast" class="audio-toast">Toca para activar audio üîä</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
