<!DOCTYPE html>
<html>
<head>
    <title>Admin ClicTV</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; width: 300px; margin: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #FF6B00; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #panel { display: none; border: 1px solid #FF6B00; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="login">
        <h2>Panel ClicTV</h2>
        <input type="password" id="key" placeholder="Introduce la clave">
        <button onclick="access()">Entrar</button>
    </div>

    <div id="panel">
        <h3>Añadir Nuevo Video</h3>
        <p>Sube el video a la carpeta <b>videos</b> de GitHub y pon el nombre aquí:</p>
        <input type="text" id="name" placeholder="nombre-del-video.mp4">
        <button onclick="gen()">Generar Código</button>
        <pre id="out" style="background:#000; padding:10px; margin-top:20px;"></pre>
    </div>

    <script>
        function access() {
            if(document.getElementById('key').value === 'ClicTV2025') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
            }
        }
        function gen() {
            const name = document.getElementById('name').value;
            document.getElementById('out').innerText = `{ url: "videos/${name}", desc: "Nuevo contenido" },`;
        }
    </script>
</body>
</html>
